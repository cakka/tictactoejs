<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe by Cakka</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <div class="board-container">
        <div index-of-cell="0" class="cell"></div>
        <div index-of-cell="1" class="cell"></div>
        <div index-of-cell="2" class="cell"></div>
        <div index-of-cell="3" class="cell"></div>
        <div index-of-cell="4" class="cell"></div>
        <div index-of-cell="5" class="cell"></div>
        <div index-of-cell="6" class="cell"></div>
        <div index-of-cell="7" class="cell"></div>
        <div index-of-cell="8" class="cell"></div>
    </div>

    <h3 class="playing-status">Playing Status</h3>
    <button onclick="restartGame()">Restart</button>

    <script src="index.js"></script>
</body>
</html>
